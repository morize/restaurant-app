type Query {
  items: [Item]
  item(id: ID!): Item
  itemsByPrice(min: Float!, max: Float!): [Item]
}

type Mutation {
  addNewItem(
    name: String!
    description: String
    price: Float!
    type: String!
  ): Item

  updateItem(
    id: ID!
    name: String
    description: String
    price: Float
    type: String
  ): Item

  deleteItem(id: ID!): Item
}

type Item {
  _id: ID!
  name: String!
  description: String
  price: Float!
  type: String!
}
